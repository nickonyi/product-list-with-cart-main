<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="../assets/images/favicon-32x32.png">
   <link rel="preconnect" href="https://fonts.googleapis.com">
   <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
   <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Text:ital,wght@0,300..700;1,300..700&display=swap" rel="stylesheet">
  <title>Product list with cart</title>
  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
</head>
<body>
  <!-- Main product area-->
  <div class="main-content">
    <div class="main-content-area">
      <h1>Desserts</h1>
      <div class="main-content-area-products-container">
       <div id="product-grid" class="main-content-area-products">
          <!-- Main image area-->
         <div class="main-content-img-area">
           <img class="img-area" src="../assets/images/image-waffle-desktop.jpg" alt="Waffle">
           <div class="main-content-img-cart">
            <img src="../assets/images/icon-add-to-cart.svg" alt="">
            <span>Add to cart</span>
           </div>
        </div>

     <!--Description area-->
          <div class="main-content-description">
             <h4>Waffle</h4>
             <h3>Waffle with Berries</h3>
             <p class="price">$6.50</p>
          </div>
    </div>

    
              </div>
         </div>
      
    <!--Product cart area-->
    <div class="main-content-cart-container">
      <div class="main-content-cart">
        <h2>Your cart(0)</h2>
        <div class="main-content-cart-body">
          <img src="../assets/images/illustration-empty-cart.svg" alt="illustration-empty-cart" class="cart-body-img">
          <div class="cart-text">Your added items will appear here</div>
        </div>
       </div>
      </div>
  </div>
</body>
</html>
